<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME BRAIN</title>
    {include file="./static/html/header_common.html" /}  
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
   <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="/static/js/axios.min.js"></script>	 
	<style>
	  .cell{font-size:12px;}
	  .el-table td, .el-table th {
    padding:9px 0;}
	  .item {
		  margin-top: 10px;
		  margin-right: 40px;
		}
      .grid-content{
	    background: #fff;
		padding: 15px !important;
		box-shadow: 0 1px 15px 1px rgba(69,65,78,.08);
		border-radius:10px;
		border: 0;
		text-align:center;
	  }	
       .card-category{
	   font-size: 13px;
	   color:#444;
	   margin-bottom: 0;}
	   .card-title{
	    color:#575962;
		font-size: 18px;
		font-weight: 400;
	   }
	   .page-title {
		font-size:16px;
		font-weight: 600;
		color:#444;
		
		}
		.count {
    background:#4285f4;
    display: inline-block;
    padding:7px 1px;
    margin-right: 5px;
}
	  .el-badge__content.is-fixed{position:relative !important;}	
	</style>
</head>
<body style="background:#f9fbfd;">
    <div id="wrapper" style="background-color:#f9fbfd;">
        {include file="./static/html/header.html" /}	
		<div class="hw_page_content" style="background-color:#f9fbfd;">
		    <div class="hw_menu_left">
             {include file="./static/html/side.html" /}  
			</div>
		    <div class="hw_content_right" style="padding:20px 5px;background: #f9fbfd;">
			            <div class="main" style="margin-bottom:10px;">
						    
                            <h4 class="page-title">
							<el-page-header @back="goBack" content="内购商品价格设置" style="float:left;"></el-page-header></h4>
							
							<div class="clear" style="clear:both;"></div>
							<p style="margin-top:20px;font-size:14px;font-weight:600;">
							 *【注意】请填写商品对应后台的<span style="color:red;">美金</span>购买价格即可，不需要添加其他国家的价格
							</p>								
							 <el-table
								:data="tableData"
								v-loading="loading"
								style="width: 100%;">								
								<el-table-column prop="product_id"  align="center" label="商品ID">
								<template slot-scope="scope">
								  <el-badge value="new" class="item">
								    <span>{{scope.row.product_id}}</span>
								  </el-badge>
								</template>
								</el-table-column>								
								<el-table-column prop="product_name" align="center" label="商品名称"></el-table-column>								
								<el-table-column align="center" label="价格">
								  <template slot-scope="scope">
								    <el-button type="text" @click="edit(scope.row)" size="small">编辑</el-button>
								  </template>
								</el-table-column>
							</el-table>

			  </div>
			  
			  <el-dialog title="汇率设置" :visible.sync="dialogFormVisible">
				  <el-form :model="form">
					<el-form-item label="商品ID" :label-width="formLabelWidth">
					  <el-input v-model="form.product_id" disabled  style="width:220px;" autocomplete="off"></el-input>					 
					</el-form-item>
					<el-form-item label="商品名称" :label-width="formLabelWidth">
					  <el-input v-model="form.product_name" disabled style="width:220px;" autocomplete="off"></el-input>					 
					</el-form-item>
					<el-form-item label="商品价格" :label-width="formLabelWidth">
					  <el-input v-model="form.price"  style="width:220px;" autocomplete="off"></el-input>					 
					</el-form-item>					
				  </el-form>
				  <div slot="footer" class="dialog-footer">
					<el-button @click="dialogFormVisible = false">取 消</el-button>
					<el-button type="primary" @click="confirm">确 定</el-button>
				  </div>
				</el-dialog>
			  
			</div>
		</div>
		 {include file="./static/html/footer.html" /}
	</div>
</body>
 {include file="./static/html/footer_common.html" /}
  <script>
    
    let t = new Vue({
        el: '#wrapper',
        data: {
			loading: false,
			formLabelWidth:'120px',
			dialogFormVisible:false,
			form:{},
			tableData: []	
        },
		computed:{
		},
		watch:{
		  channel(){
		    this.getlist()
		  }
		},
		created(){
		 
		},
        methods: {           
		   goBack() {
		     window.location.href='/admin_index/main';
		   },
		   openModel(){
		    this.dialogFormVisible = true
			this.disabled = false
			this.form ={}
		   },
		   edit(row){
		    this.form = row
			this.dialogFormVisible = true
		   },
		   confirm(){
			if(!this.form.price)
			{
			  this.$message.error('请输入商品金额');
			  return false;
			}
			this.form.app_id = '{$appid}',
			axios({
					method: 'post',
					url:'/admin_purchase/add_price',
					data:this.form
				}).then(res=>{			
				 if(res.data =="ok")
				 {
				   this.$message.success('操作成功!');
				   this.dialogFormVisible = false
				   this.getlist()
				 }
			 })
		   },		  
			getlist(){
			   let params ={
				  appid:'{$appid}'
			   }
			   let _that = this
			   this.loading = true
			   axios({
					method: 'post',
					url:'/admin_purchase/price_json',
					data:params
				}).then(res=>{			
				 _that.loading = false
				 this.tableData = res.data
			 })
			}
        },
		mounted(){
		  this.getlist()
		}
    })
  </script>
</html>
