<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME BRAIN</title>
    {include file="./static/html/header_common.html" /}
	<link href="/static/css/userinfo.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/checkbox.css" rel="stylesheet" type="text/css" />
    <style>
	  
	</style>	
</head>
 
<body style="background:#fff;">
    <div id="wrapper" style="background-color:#fff;">
       <nav class="navbar hw_navbar top-navbar" >
			  <div class="hw_logo">
				<a class="navbar-brand" href="javascript:;"><img src="/static/img/logo1.png"></a>
			  </div>
          <div class="hw_nav_right">		      		      
			   <a class="hw_logout" href="/admin_cate/logout">安全退出</a>
		  </div>		  
        </nav>	
	
		<div class="hw_page_content" style="width:60%;background-color:#fff;text-align:center;min-height:300px;margin-top:8%;display:block;">
		     <h2 style="text-align:left;padding-top:20px;margin-left:20px;">邀请注册</h2>		    			   
           <div style="padding:30px 30px;text-align:center;">
			     <form class="form-horizontal" style="width:550px;">
					 
					  <div class="form-group">
						<label for="email" class="col-sm-4 control-label">您的邮箱</label>
						<div class="col-sm-8">
						  <input type="text"  disabled class="form-control" value="{$r.email}" id="email" >					 
						</div>						
					  </div>
					   <div class="form-group">
						<label for="truename" class="col-sm-4 control-label">真实姓名</label>
						<div class="col-sm-8">
						  <input type="text" disabled class="form-control" value="{$r.truename}" id="truename" placeholder="您的名字">
						</div>
					  </div>
					  <div class="form-group">
						<label for="passwd" class="col-sm-4 control-label">密码设置</label>
						<div class="col-sm-8">
						  <input type="text"  class="form-control" id="passwd" placeholder="密码长度为2-15" >					 
						</div>
						 
					  </div>
					 <div class="form-group">
						<label for="confirm" class="col-sm-4 control-label">确认密码</label>
						<div class="col-sm-8">
						  <input type="text"  class="form-control" id="confirm" >					 
						</div>
						 
					  </div>
					 					  
					  <div class="form-group">
										 
						<div class="col-sm-offset-4 col-sm-8" style="margin-top:10px;">						
						  <button type="button" style="width:60%;" id="save" class="btn btn-danger">创建账号</button>
						</div>
					  </div>
					</form>
			  </div>				
			
		</div>
<footer style="text-align:center;"><p>Copyright &copy; 2020.武汉哈乐沃德 All rights reserved.<a target="_blank" href="###"></a></p></footer>
	</div>	
</body>
 {include file="./static/html/footer_common1.html" /}
 <script>
    $(function(){
        
		  $("#save").click( function(){
		    
			   var truename = $("#truename").val();
			   var passwd =$("#passwd").val();
			   var confirm = $('#confirm').val();
			  
			   if( truename=="" )
				{
					$.Pop('真实名字不能为空!',{Title:'提示',Animation:'slideFromTop'});return false;
				}
				if( passwd.length<2 )
				{
					$.Pop('密码长度至少2位以上!',{Title:'提示',Animation:'slideFromTop'});return false;
				}
				if(  passwd!=confirm  )
				{
					$.Pop('确认密码不一致!',{Title:'提示',Animation:'slideFromTop'});return false;
				}
				var id ="{$r.id}";				
				$(this).attr("disabled",true);
				var obj = $(this);
				var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
				$.post("/admin_cate/add_invite",{id:id,truename:truename,passwd:passwd},function(e){
					layer.close(index);
					
					$(obj).attr("disabled",false);
					if( "ok"==e )
					  {
						$.Pop('创建成功','confirm',function(){ window.location.href='/admin_index/select_app' })
					  }else{
						$.Pop('由于异常，创建失败',{Title:'提示',Animation:'slideFromTop'});return false;
					  }			
				})
			 
		  })
		  
         uploads("uploads","app",callback);
      });
    var callback = function(data)
	{
	   if(200 != data.status)
	   {
	      layer.msg("上传失败,请重新上传");return false;
	   }
	   var url = data.url;
	   $(".thumb").html('<img class="upload_img" src="'+url+'" /><input name="upload_img"  id="uploads"  accept="image/*" type="file">');
	}
 </script>
</html>
