<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME BRAIN</title>

<link href="/static/css/froala_editor.min.css" rel="stylesheet" type="text/css">	
	<style>

	</style>
</head>
<body>
    <div id="wrapper">
        {include file="./static/html/header.html" /}	
		<div class="hw_page_content">
		    <div class="hw_menu_left">
         {include file="./static/html/side.html" /}  
			</div>
		    <div class="hw_content_right" style="padding:10px 10px">
			      <form class="form-horizontal">
				      <h4 style="margin-left:20px;">To:<span class="name">全部</span></h4>
					  <div class="form-group" style="padding:10px 0px">
						<label for="title" class="col-sm-1 control-label"></label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="title" placeholder="标题长度2-30个字符内">
						</div>
					  </div>
					  
					  
					  <div class="form-group">
					 <div class="form-group">
						<label for="inputEmail3" class="col-sm-1 control-label"></label>
						<div class="col-sm-10">
						  <div id="edit"></div>					 
						</div>
					  </div>
					 
						<div class="col-sm-offset-4 col-sm-6" style="margin-top:10px;">
						  <button type="button" id="cancel" style="width:20%;float:left;margin-right:10px;padding-right:10px;" class="btn btn-default">取消</button>
						  <button type="button" style="width:50%;" id="save" class="btn btn-danger">立即发送</button>
						</div>
					  </div>
					</form>
			</div>
			
			 
		</div>
		 {include file="./static/html/footer.html" /}
	</div>	
</body>
 {include file="./static/html/footer_common.html" /}
 <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
 <script src="/static/js/froala_editor.min.js"></script>
  <!--[if lt IE 9]>
    <script src="/static/js/froala_editor_ie8.min.js"></script>
  <![endif]-->
    <script src="/static/plugin/froala/tables.min.js"></script>
  <script src="/static/plugin/froala/lists.min.js"></script>
  <script src="/static/plugin/froala/colors.min.js"></script>
  <script src="/static/plugin/froala/media_manager.min.js"></script>
  <script src="/static/plugin/froala/font_family.min.js"></script>
  <script src="/static/plugin/froala/font_size.min.js"></script>
  <script src="/static/plugin/froala/block_styles.min.js"></script>
  <script src="/static/plugin/froala/video.min.js"></script>
 <script>
    $(function(){
	   
		$("#cancel").click( function(){
		  window.location.href="/message/index";
		})
	  $('#edit').editable({	
		  inlineMode: false,		
		  width:'100%',
		  height: '200px' //高度		  
		  })          
	})
 
  
     $("#save").click( function(){
		    
			   var title = $("#title").val();
			  
			   var content = $('div.froala-element').html();
			   			   
			   if( title.length<2  ||  title.length>30  )
				{
					layer.msg('标题长度2-30个字符内!');return false;
				}
				
				if(  content.length<2  )
				{
					layer.msg('内容描述至少2个字符以上!');return false;
				}
				
				$(this).attr("disabled",true);
				var obj = $(this);
				var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
				$.post("/message/add_all",{title:title,content:content},function(e){
					layer.close(index);
					
					$(obj).attr("disabled",false);
					if( "ok"==e )
					  {
						
						layer.msg('发送成功');
						window.location.href="/message/index";
						
					  }else{
						layer.msg('由于异常，发送失败');return false;
					  }			
				})
			});

 </script>
</html>
