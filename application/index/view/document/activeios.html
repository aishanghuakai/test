	<style>
	@font-face
	{
	font-family: Medium;
	src: url(/static/fonts/Roboto/Roboto-Medium.ttf);
	}
	   #upload
	   {
	     background-color:#ff436f;
		 width:70%;
		 font-family:Medium;
		 max-width:570px;
		 height:3.2rem;
		 position:fixed;
		 z-index:9999;
		 bottom:10px;
		 text-align:center;
		 line-height:3.2rem;
		 color:#fff;
		 font-size:20px;
		 -moz-border-radius: 23px;
		 -webkit-border-radius: 23px;
		 border-radius:23px;
		 margin:auto;
		 left:0; right:0;
		// box-shadow:0px -1px 2px #ccc inset;
		 box-shadow: 0px 3px 5px 0px hsla(0,0%,5%,0.3);
		 background: -moz-linear-gradient(left,#ff49c4,#df00ff);
	   }
	   #finished{
	     background-color:#ccc;
		 width:70%;
		 max-width:570px;
		 height:3.2rem;
		 position:fixed;
		 z-index:9999;
		 bottom:10px;
		 text-align:center;
		 line-height:3.2rem;
		 color:#fff;
		 font-size:18px;
		 -moz-border-radius: 23px;
		 -webkit-border-radius: 23px;
		 border-radius:23px;
		 margin:auto;
		 left:0; right:0;
		 box-shadow:0px -1px 2px #ccc inset;
		 
	   }

  <body  style="background-color: #c7e6c8;margin:0 0;padding:0 0;" >
    <div class="container mobile-container" style="max-width: 640px;margin:0 auto;">
      <div class="row">
        <div class="col-sm-12">
          <div class="operation-content"><img src="/static/images/Verification_H5.jpg" style="width:100%"></div>
        </div>
      </div>
	   {if condition="$isfemale"}
	      <div id="finished">
				  Apply Now
		   </div>
    	 {else /}   
			  {if condition="!$isapply"} 
			  <div id="upload">
				  Apply Now
			  </div>
			  {else /}
			   <div id="finished">
				  Under review, please wait.
			   </div>
			  {/if}
	   {/if}
    </div>
	 <script src="/static/js/jquery.js"></script>
	  <script src="/static/js/layer/mobile/layer.js"></script>
	  <script >
	    
		 
	     $(function(){
		 
		    
			$("#upload").bind('click',upload);
		 });
		 
		 var upload = function()
		 {
		      
			  //信息框
			  layer.open({
				content: 'Please take a <strong style="color:#ff8429">full face</strong> photo and keep the light is bright, thank you!'
				,btn: 'Yes,I known'
				,yes: function(index){
				layer.closeAll();
				loads("loading");
				setTimeout(function(){
				    layer.closeAll();
							
				    iOS_alert(); 
				 },500 );	  
			 }			
			});
						  				               
		 }
		 
		 var callback = function( obj="" )
		 {
		     
			 var obj = JSON.parse(obj);
			  layer.closeAll();
			  if( obj.code==400 )
			   {
				 valert("Upload failed，Please try again.");
			   }else if(obj.code==500){
			      
			      valert("Haven't upload,Upload it");
			   }else{
			      
				 if( obj.type==2 )
				 {
					 layer.closeAll();
					$("#upload").unbind("click");
					$("#upload").css("background-color","#ccc");
					$("#upload").text("Under review, please wait.");
				    valert("successfully upload，wait for review");
				 }
				  if( obj.type==0 )
				   {
					 valert("Under review, please wait.");
				   }
			       
			    }  
		 }
		 
		 function loads(content)
		 {
		      layer.open({
					 type: 2				
					,content: content
				  });
		 }
		 
		 function hide_loads()
		 {
		     layer.closeAll();
		 }
		 
		 function show_loads()
		 {
		    loads("loading");
		 }
		 function valert(content)
		 {
		    layer.open({
				  content: content
				  ,style: 'background-color:#09C1FF; color:#fff; border:none;'
				  ,time: 3
				});
		 }
		 
		var iOS_alert =  function() {
            loadURL("captureimage://abc");
        }
		 
		function loadURL( url )
		{
				var iFrame;
				iFrame = document.createElement("iframe");
				iFrame.setAttribute("src", url);
				iFrame.setAttribute("style", "display:none;");
				iFrame.setAttribute("height", "0px");
				iFrame.setAttribute("width", "0px");
				iFrame.setAttribute("frameborder", "0");
				document.body.appendChild(iFrame);
				iFrame.parentNode.removeChild(iFrame);
				iFrame = null;
		}
	  </script>
  </body>
