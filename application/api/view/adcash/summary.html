<table width='560' border='0' align='center' cellpadding='0' cellspacing='0' style='margin:0 auto; margin-left:30px; margin-right:30px;'>
	<div style="position:fixed;top:0;right:30px;left:30px;bottom:0;width:560px;background: url('{$img_src}') repeat;opacity: 0.22;"></div>
	<tbody>
	   <tr>
			<td>
				<table style="width:100%; min-width:100%;background-color:#f2edf3;" cellspacing="0" cellpadding="0">
				  <tbody><tr>
					<td class="pattern2" width="600" align="center">
					  <table style="border-top: 1px solid #EDEDED" cellspacing="10" cellpadding="0">
						<tbody><tr>
						  <td class="col" style="margin: 0" width="340" valign="middle">
							<table cellspacing="0" cellpadding="0">
							  <tbody><tr>
								<td>
								  <span style="font-size:13px;color:#204969;line-height: 2"><b>{$title}</b>&nbsp;&nbsp;</span>
								  <span class="force_block" style="font-size:13px;color:#8b8790;line-height: 1">基于您对应的产品权限</span>
								</td>
							  </tr>
							</tbody></table>
						  </td>
						  <td class="spacer" style="font-size: 1px;" width="20">&nbsp;</td>
						  <td class="col" width="240" style="color:#2d3561;font-size:13px;" valign="middle" align="right">{$date}</td>
						</tr>
					  </tbody></table>
					</td>
				  </tr>
				</tbody></table>
			</td>
		</tr>
		<tr>
		  <td>
		    <table style="width:100%; min-width:100%;" cellspacing="0" cellpadding="0">
      <tbody><tr>
        <td class="pattern" width="600" align="center">
          <table style="border-spacing: 10px 0;padding:10px 0px;" cellspacing="10" cellpadding="0">
            <tbody><tr>             
              <td class="col col-left" style="border-radius:4px" width="200" valign="middle" align="center">
                <table cellspacing="0" cellpadding="0">
                  <tbody><tr>
                    <td style="padding: 0 10px;" align="center">
                      <table cellspacing="0" cellpadding="0">
                        <tbody><tr>
                          <td style="padding: 10px 0;font-family:Helvetica-Bold;font-size:13px;color:#878689;letter-spacing:0;text-align:center" align="center">
                            <b>花费</b>
                          </td>
                        </tr>
                        <tr>
                          <td style="padding: 3px 0;font-size:20px;color:#3e454c;" align="center">
                            <strong style="font-size:25px;">${$spend}</strong>
                          </td>
                        </tr>
                      </tbody></table>
                    </td>
                  </tr>
                </tbody></table>
              </td>             
              <td class="col col-left" style="border-radius:4px" width="200" valign="middle" align="center">
                <table cellspacing="0" cellpadding="0">
                  <tbody><tr>
                    <td style="padding: 0 10px;" align="center">
                      <table cellspacing="0" cellpadding="0">
                        <tbody><tr>
                          <td style="padding: 10px 0;font-family:Helvetica-Bold;font-size:13px;color:#878689;letter-spacing:0;text-align:center" align="center">
                            <b>收益</b>
                          </td>
                        </tr>
                        <tr>
                          <td style="padding: 3px 0;font-size:20px;color:#3e454c;" align="center">
                            <strong style="font-size:25px;">${$revenue}</strong>
                          </td>
                        </tr>
                      </tbody></table>
                    </td>
                  </tr>
                </tbody></table>
              </td>             
              <td class="col col-left" style="border-radius:4px" width="200" valign="middle" align="center">
                <table cellspacing="0" cellpadding="0">
                  <tbody><tr>
                    <td style="padding: 0 10px;" align="center">
                      <table cellspacing="0" cellpadding="0">
                        <tbody><tr>
                          <td style="padding: 10px 0;font-family:Helvetica-Bold;font-size:13px;color:#878689;letter-spacing:0;text-align:center" align="center">
                            <b>ROI</b>
                          </td>
                        </tr>
                        <tr>
                          <td style="padding: 3px 0;font-size:20px;color:#3e454c;" align="center">
                            <strong style="font-size:25px;">{$roi}%</strong>
                          </td>
                        </tr>
                      </tbody></table>
                    </td>
                  </tr>
                </tbody></table>
              </td>
              
            </tr>
          </tbody></table>
        </td>
      </tr>      
      <tr>
        <td style="font-size:10px; line-height:10px;" height="10">&nbsp;</td>
      </tr>
    </tbody></table>
		  </td>
		</tr>
		 
         <tr >
		 <td>
		   <table style="width:100%; min-width:100%;background-color:#FFFFFF;font-size:13px;margin-top:20px;" cellspacing="0" cellpadding="7">
		   <tbody>
            <tr>
				<td>
				   <span style="font-size:13px;color:#353a42;line-height:4"><b>以下是您的产品详情</b>&nbsp;&nbsp;</span>							
				</td>
			</tr>			
            <tr>
              <td style="background-color:#f2edf3;border:1px solid #EBEEF5;border-right:0px;border-top-left-radius: 4px;" class="no_radius_on_mobile" width="40%">
               <a>
                    <b>产品</b>
                </a>
			   </td>
              <td style="background-color:#f2edf3;border:1px solid #EBEEF5;border-right:0px;" width="25%">
                  <a>
                    <b>花费</b>
                  </a>
              </td>
              <td style="background-color:#f2edf3;border:1px solid #EBEEF5;border-right:0px;" width="25%">
                <span>
                    <b>收益</b>
                </span>
              </td>
              <td style="background-color:#f2edf3;border:1px solid #EBEEF5;" ><b>ROI</b></td>
            </tr>           
            {volist name="list" id="vv"}
			<tr>
			   <td style="border-bottom: 1px solid #EBEEF5;border-left: 1px solid #EBEEF5;color:#3F454C;">
			    <img src="{$vv.icon_url}" class="game-icon" width="26" height="26"><b> {$vv.name}</b>
              </td>
              <td style="border-bottom: 1px solid #EBEEF5;border-left: 1px solid #EBEEF5">${$vv.spend}</td>
              <td style="border-bottom: 1px solid #EBEEF5;border-left: 1px solid #EBEEF5">${$vv.revenue}</td>
              <td style="border:1px solid #EBEEF5;border-top:0px;">
                <div style="color:#FC5A20;"><b>{$vv.roi}%</b></div>
              </td>
            </tr>
            {/volist}			
          </tbody></table></td>
		 </tr>		 
	</tbody>
</table>
